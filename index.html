<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <!-- === CSS === -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <!-- === JS === -->
  <script defer src="./assets/js/index.js"></script>
  <!-- === FAVICON DA PAGINA === -->
  <link rel="shortcut icon" href="/assets/img/todolist.jpg" type="image/x-icon">
</head>
<body>
  <!-- === SESSÃO MAIN === -->
  <main class="sessao-principal">

    <!-- ==== TITULO DA SESSÃO ==== -->
    <div class="titulo-section">
      <h1>To do list</h1>
    </div>

    <!-- ==== INPUT E BTN PARA CADASTRA TAREFA ==== -->
    <div class="inputs-to-do-list">
      <div class="inputs">
        <input type="text" maxlength="15" id="input-name" required placeholder="Digite sua tarefa aqui:">
      </div>
      <div class="inputs">
        <input type="button" id="btn-cadastrar" value="Cadastrar">
      </div>
    </div>

    <!-- ==== CONTAINER COM AS TAREFAS ADICIONADAS === -->
    <div class="container-wrapper">
      <div class="container-tarefas">
      </div>
    </div>

    <!-- === BTN LINK PARA RETORNAR PARA O PORTFOLIO === -->
    <a class="btn_voltar_port" href="https://frontend-alexandrejr.netlify.app/">Voltar</a>
  </main>
</body>

</html>
